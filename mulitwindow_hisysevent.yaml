#####################################################
#     below is the format of defining event         #
#####################################################
#domain: domain name.  [Only one domain name can be defined at the top]
#
#author: the author name who defined this event.
#date: the date when this event was defined, format is YYYY-MM-DD.
#logged: source file which refer to this event.
#usage: the usage of this event.
#//Define event name and event properties.
#@EVENT_NAME: the event definition part begin.
#  // __BASE is used for defining the basic info of the event.
#  // "type" optional values are: FAULT, STATISTICS, SECURITY, BEHAVIOR.
#  // "level" optional values are: CRITICAL, MINOR.
#  // "tag" set tags with may used by subscriber of this event, multiple tags divided by space.
#  // "desc" full description of this event.
#  @PARAMETER: {type: parameter type, arrsize: array length(optional), desc: parameter description}.
#  // follow the __BASE block, each line defines a parameter of this event.
#  // "type" optional values are: INT8, UINT8, INT16, UINT16, INT32, UINT32, INT64, UINT64, FLOAT, DOUBLE, STRING.
#  // "arrsize" of the parameter is an array, set a non-zero value.
#  // "desc" full description of this parameter.

#####################################################
#   Example of some hiviewdfx events definition     #
#####################################################

domain: MULTIWINDOW_UE

START_PIP:
  __BASE: {type: BEHAVIOR, level: CRITICAL, desc: The event is application start pip window}
  PNAMEID: {type: STRING, desc: name id}
  PVERSION: {type: STRING, desc: version id}
  SOURCE: {type: INT32, desc: source}
  TEMPLATE_TYPE: {type: INT32, desc: template type}
  START_PACKAGE_NAME: {type: STRING, desc: start package name}
  OPERATION_CODE: {type: STRING, desc: operation code}
  OPERATION_ERROR_REASON: {type: STRING, desc: operation error}

STOP_PIP:
  __BASE: {type: BEHAVIOR, level: CRITICAL, desc: The event is application stop pip window}
  PNAMEID: {type: STRING, desc: name id}
  PVERSION: {type: STRING, desc: version id}
  SOURCE: {type: INT32, desc: source}
  TEMPLATE_TYPE: {type: INT32, desc: template type}
  STOP_PACKAGE_NAME: {type: STRING, desc: stop package name}
  OPERATION_CODE: {type: STRING, desc: operation code}
  OPERATION_ERROR_REASON: {type: STRING, desc: operation error}

CONTROL_PANNEL_ACTION_EVENT:
  __BASE: {type: BEHAVIOR, level: CRITICAL, desc: The event is control pip window}
  PNAMEID: {type: STRING, desc: name id}
  PVERSION: {type: STRING, desc: version id}
  TEMPLATE_TYPE: {type: INT32, desc: template type}
  ACTION_EVENT: {type: STRING, desc: action event}
  OPERATION_PACKAGE_NAME: {type: STRING, desc: operation package name}

RESIZE_PIP_SIZE:
  __BASE: {type: BEHAVIOR, level: CRITICAL, desc: The event is resize pip window}
  PNAMEID: {type: STRING, desc: name id}
  PVERSION: {type: STRING, desc: version id}
  SCALE_LEVEL: {type: INT32, desc: scale level}
  WINDOW_WIDTH: {type: INT32, desc: window width}
  WINDOW_HEIGHT: {type: INT32, desc: window height}
  OPERATION_PACKAGE_NAME: {type: STRING, desc: operation package name}

UPDATE_PIP_RATIO:
  __BASE: {type: BEHAVIOR, level: CRITICAL, desc: The event is ratio pip window}
  PNAMEID: {type: STRING, desc: name id}
  PVERSION: {type: STRING, desc: version id}
  WINDOW_WIDTH: {type: INT32, desc: window width}
  WINDOW_HEIGHT: {type: INT32, desc: window height}
  OPERATION_PACKAGE_NAME: {type: STRING, desc: operation package name}

RESTORE_PIP:
  __BASE: {type: BEHAVIOR, level: CRITICAL, desc: The event is restore pip window}
  PNAMEID: {type: STRING, desc: name id}
  PVERSION: {type: STRING, desc: version id}
  OPERATION_PACKAGE_NAME: {type: STRING, desc: operation package name}

MOVE_PIP:
  __BASE: {type: BEHAVIOR, level: CRITICAL, desc: The event is move pip window}
  PNAMEID: {type: STRING, desc: name id}
  PVERSION: {type: STRING, desc: version id}
  OPERATION_PACKAGE_NAME: {type: STRING, desc: operation package name}

DISPLAY_PIP:
  __BASE: {type: BEHAVIOR, level: CRITICAL, desc: The event is display pip window}
  PNAMEID: {type: STRING, desc: name id}
  PVERSION: {type: STRING, desc: version id}
  IS_SHOW: { type: INT32, desc: is show }
  REASON: { type: INT32, desc: display reason }
  OPERATION_PACKAGE_NAME: {type: STRING, desc: operation package name}
